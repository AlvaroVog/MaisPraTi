<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <style>

        .remove-btn, .edit-btn {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }

        .completed{
            text-decoration: line-through;
            color: gray;
        }
        
        filter.btn {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .active-filter {
            background-color: #ccc;
        }

        .editing{
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <h1>Gerenciador de tarefas</h1>
    <input type="text" id="task-input"
    placeholder="Digite uma nova tarefa">
    <button id="add-task-btn">Adicionar tarefa</button>

    <ul id="task-list"></ul>
    <div>
        <button class="filter-btn" id="filter-all">Todas</button>
        <button class="filter-btn" id="filter-completed">Concluidas</button>
        <button class="filter-btn" id="filter-not-completed">NÃ£o Concluidas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

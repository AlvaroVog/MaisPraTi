<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css"
    <title>Formulários</title>
</head>
<body>
    <form>
        <h1>Cadastro do evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="email">

        <label for="email">Email:</l abel>
        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com">

        <label for="Senha">Senha:</label>
        <input type="password" id="Senha" name="Senha">

        <label for="Cofirme-senha">Confirme sua Senha:</label>
        <input type="password" id="Cofirme-senha" name="Cofirme-senha">

        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value=""></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
        <br>
        
        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento">

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguai">Uruguai</option>
        </select>
        <br>

        <fieldset>
            <legend>Preferencias de comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-novidades" value="email-novidades">
            <label class="inline-label" for="email-novidades"> Receber atualizações por Email</label> <br>

            <input type="checkbox" name="sms-novidades" id="sms-novidades" value="sms-novidades">
            <label class="inline-label" for="sms-novidades"> Receber atualizações por SMS</label> <br>

        </fieldset>

        <label for="foto-perfil">Foto de perfil</label>
        <input type="file" name="foto-perfil" id="foto-perfil">
        

        <button type="submit">Cadastrar</button>
</form>
    
</body>
</html>
